        <div id="podium" class="podium">

        </div>
        <div id="info">
        </div>
        <div class="results" id="fastMateId">
            <div style="display: table; margin: 0 auto">
                <h2 style="margin-bottom: 0px">Nejrychlejší Mat</h2>
                <div id="fastMateBoard"></div>
            </div>
        </div>
        <div class="results" id="surpriseGameId">
            <div style="display: table; margin: 0 auto">
                <h2 style="margin-bottom: 0px">Senzace turnaje</h2>
                <div style="margin:0 auto; width:320px">
                    Gratulujeme <b id="senzacionist"></b> k vítězství nad soupeřem o <b id="senzaceDiff"></b> bodů silnějším.
                </div>

        <div id="gameListTableplblack"></div>
        <div id="gameListTableplall"></div>
        <div id="gameListTableBar"></div>
        <div id="gameListTable"></div>
    </div>

</div>

<script>
  let url = new URL(window.location.href)
  let mfId = url.searchParams.get("mf")
  if (mfId !== null) {
    let ix = findTournamentIx(mfId)
    if (ix >= 0) currentGameListTableIx = ix
  }

  let newUrl = window.location.pathname + "?mf=" + encodeURIComponent(tournamentGames[currentGameListTableIx].id)
  History.replaceState({'mf': mfId}, 'Monday Fights', newUrl)

  let games = tournamentGames[currentGameListTableIx]
  let gamesData = gameListData(games)
  createPodium(games.id)
  createResults(games.id, games)
  createTournamentInfo(games.id)
  selectGame(games, "fastMateId", "fastMateBoard", fastestMateSelector)
  sensationGame(games, "surpriseGameId", "surpriseGameBoard")
  createGameListTable(gamesData, "#gameListTable", false)
</script>
